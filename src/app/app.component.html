  CRUD With firebase
</nav>

<div class="container">
  <div class="row justify-content-center p-2">
    <h1 >{{title}}</h1>
  </div>
  <div class="form-group">
    <input 
    type="text" 
    class="form-control" 
    placeholder="Enter the employee name"
    [(ngModel)]="employeeName"
    >
  </div>

  <div class="form-group">
    <input 
    type="number" 
    class="form-control" 
    placeholder="Enter the employee Age"
    [(ngModel)]="employeeAge"
    >
  </div>

  <div class="form-group">
    <input 
    type="text" 
    class="form-control" 
    placeholder="Enter the employee Address"
    [(ngModel)]="employeeAddress"
    >
  </div>

  <div class="form-group">
    <button (click)="CreateRecord()" class="btn btn-primary" [disabled]="!employeeName || !employeeAge || !employeeAddress">
      Create Employee
    </button>
  </div>
  <div class="form-group">
    <h4 class=""><b>{{message}}</b></h4>
  </div>
</div>

<div *ngFor="let items of Record">
  <ul>
    {{items}}
  </ul>
</div>
